<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>front.shipping-data</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="//io.vtex.com.br/front-libs/bootstrap/2.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//io.vtex.com.br/front-libs/font-awesome/3.2.1/css/font-awesome.min.css">
	<script src="http://localhost:35729/livereload.js"></script>
</head>
<body style="margin-top: 50px;">

	<div class="container container-main container-order-form">
		<div class="checkout-container row-fluid orderform-active">
			<div class="row-fluid orderform-template span12 active">
				<div class="orderform-template-holder span8">
					<div class="row-fluid">
						<div class="span6 pull-right shipping-data">

							<!-- PLACEHOLDER FOR THE ADDRESS BOOK COMPONENT -->
							<div class="shipping-data address-book step accordion-group">

								<!-- TITLE -->
								<div class="accordion-heading">
									<span class="accordion-toggle collapsed accordion-shipping-title">
										<i class="icon-home"></i>
										<span data-i18n="shippingData.shippingAddressTitle">Entrega</span>
										<a href="#/shipping" id="edit-shipping-data" class="link-box-edit btn btn-small" title="alterar">
											<i class="icon-edit"></i>
										</a>
									</span>
								</div>

								<div class="accordion-inner">

									<!-- MENSAGEM DE NÃO ATIVO NEM VISITADO -->
									<p class="notification address-not-filled-verification"  style="display: none;">Aguardando o preenchimento dos dados</p>

									<!-- RESUMO DE SHIPPING DATA -->
									<div class="box-step box-info shipping-summary-placeholder">

									</div>
									<!-- FIM DO RESUMO DE SHIPPING DATA -->

									<div class="address-book-body">
										<div id="map-canvas"></div>
										<div class="address-form-placeholder"></div>
										<div class="address-list-placeholder"></div>
										<div class="address-shipping-options"></div>
									</div>

								</div>

								<!-- NEXT STEP BUTTON -->
								<p class="submit btn-submit-wrapper" style="display: block;">
									<button type="submit" class="submit btn btn-large btn-success btn-go-to-payment" tabindex="350" style="display: none;">Ir para o Pagamento</button>
								</p>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Dependencies -->
		<!--[if lt IE 9]>
		<script src="//io.vtex.com.br/front-libs/es5-shim/2.1.0/es5-shim.min.js"></script>
		<script src="//io.vtex.com.br/front-libs/es5-shim/2.1.0/es5-sham.min.js"></script>
		<![endif]-->

		<script src="//io.vtex.com.br/front-libs/jquery/1.8.3/jquery-1.8.3.min.js"></script>
		<script src="https://vtexid.vtex.com.br/api/vtexid/pub/authentication/vtexid-jquery.min.js"></script>
		<script src="//io.vtex.com.br/front-libs/bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="//io.vtex.com.br/front-libs/underscore/1.5.2-gentle/underscore-min.js"></script> 
		<script src="//io.vtex.com.br/front-libs/dustjs-linkedin/2.2.2/dust-core-2.2.2.min.js"></script>
		<script src="//io.vtex.com.br/front-libs/dustjs-linkedin-helpers/1.1.1/dust-helpers-1.1.1.js"></script>
		<!--<script src="//io.vtex.com.br/front-libs/curl/0.8.7-vtex/curl.js"></script>-->
		<script src="/shipui/libs/curl/curl.js"></script>
		
		<!-- This component dependencies -->
		<script src="//io.vtex.com.br/front-libs/i18next/1.7.2/i18next.min.js"></script>
		<script src="//io.vtex.com.br/front-libs/jquery.inputmask/2.4.0/jquery.inputmask.bundle.min.js"></script>
		<script src="//io.vtex.com.br/front-libs/parsley/1.2.4/parsley.min.js"></script>
		<script src="//io.vtex.com.br/vtex.js/0/extended-ajax.min.js"></script>
		<script src="//io.vtex.com.br/vtex.js/0/checkout.js?clearcache=01072014"></script>
	<!-- end dependencies -->


	<!-- build:js /shipui/shipping/setup/front-shipping-data.min.js -->
	<script src="/shipui/shipping/setup/front-shipping-data.js"></script>
	<!-- endbuild -->

	<!-- Scripts for testing API integration -->
		<script src="//io.vtex.com.br/front-libs/front-i18n/0.4.1/vtex-i18n.js"></script>
		<script src="/shipui/libs/purl.js"></script>
		<script src="/shipui/libs/vtex-utils.js"></script>
		<script src="/shipui/libs/checkout-sdk.js"></script>
		<!--<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>-->
		<!-- Script de cliente que costuma quebrar com uso de AMD -->
		<script src="https://rihappy.vtexcommercebeta.com.br/arquivos/extb_plugins.js"></script>
	<!-- end scripts for testing -->

	<!-- GOOGLE MAPS API -->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

	<!-- Script exemplo de implementação -->
	<script src="/shipui/js/main.js"></script>
	<!-- end exemplo -->

</body>
</html>
